<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>List Tugas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <img matListAvatar src="assets/bulqis.jpg" alt="..." />
          <h3 matLine>Mewarnai</h3>
          <p matLine>
            <span> 12 Juni 2020 </span>
          </p>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="detailList()">Detail</button>
            <button mat-menu-item>Edit</button>
            <button mat-menu-item>Delete</button>
          </mat-menu>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
